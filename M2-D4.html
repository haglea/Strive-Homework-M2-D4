<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Strive Team Generator</title>
  </head>
  <body class="body-background-color">

    <div class="container-fluid">
      <h1 class="text-white my-5 text-center">WELCOME TO THE STRIVE TEAM GENERATOR!</h1>
    </div>

    <div class="container w-50 my-2">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Participant name</span>
        </div>
        <input type="text" placeholder="Insert name here" aria-label="Insert a name" 
        aria-describedby="Text">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="submit" >Submit</button>
        </div>
      </div>
    </div>

    <div class="container w-25 my-2">
        <div class="row p-2 bg-light">
          <div class="col-12 text-center"> 
            Inserted name
          </div>
        </div>
      </div>



    <div class="container w-50 my-2">
      <div class="form-group">
        <label class="text-white" for="exampleFormControlSelect1">Select number of teams</label>
        <select id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>

    <div class="container w-50 my-2">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Assign a random name to a team</span>
        </div>
        <div class="input-group-append">
          <button class="btn btn-secondary" type="submmit" >Assign</button>
        </div>
      </div>
    </div>

    <div class="container mt-2">
      <div class="row p-2 border bg-light">
        <div class="col text-center"> 
          Team 1
        </div>
        <div class="col text-center"> 
          Team 2
        </div>
        <div class="col text-center"> 
          Team 3
        </div>
        <div class="col text-center"> 
          Team 4
        </div>
        <div class="col text-center"> 
          Team 5
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row p-2 bg-light">
        <div class="col text-center"> 
          Participant 1
        </div>
        <div class="col text-center"> 
          Participant 2
        </div>
        <div class="col text-center"> 
          Participant 3
        </div>
        <div class="col text-center"> 
          Participant 4
        </div>
        <div class="col text-center"> 
          Participant 5
        </div>
      </div>
    </div>



    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
crossorigin="anonymous"></script>
  </body>
</html>
